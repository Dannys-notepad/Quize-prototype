<!Doctype html>

<html>

	<head>
		<title>Quize Prototype</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
	</head>
	<body>
		<header>
			<h1>Quize Prototype</h1>
		</header>
		<main>
			<section class="hero-section">
				<h2>Welcome to Quize-prototype</h2>
				<p>Searching for means to improve your mathematical ability, no worries Quize is here to help with that, so lets begin</p>
			</section>
			<section class="signin">
				
			</section>
			<section class="user-info">
				
			</section>
			<section class="start-area">
				
			</section>
			<section class="quiz-area" style="display: none">
				<div class="quiz-block">
					<p class="question"></p>
					<div class="buttons">
					</div>
				</div>
			</section>
			<section class="next-area" style="display: none">
				<div class="quiz-block">
					<p class="next-question"></p>
					<div class="next-buttons">
					</div>
				</div>
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>
